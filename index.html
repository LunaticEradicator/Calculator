<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@900&display=swap"
      rel="stylesheet"
    />
    <script src="./src/index.js" defer></script>
  <script defer src="runtime%20be1abb2ae89be8b1e119.js"></script><script defer src="main%2065642a60069f398234aa.js"></script></head>

  <body>
    <div class="main">
      <h1>Calculator</h1>
      <div class="content">
        <div class="top">
          <div class="sectionFive">
            <div class="display">
              <div class="previousNumberDisplay"></div>
              <div class="currentNumberDisplay">0</div>
            </div>
            <div class="backspace">
              <img class="backspaceImg"
              src="backspace .png" alt="backspace"
              />
            </div>
          </div>
        </div>

        <div class="bottom">
          <div class="sectionSix">
            <div class="operator">%</div>
            <div class="clear">C</div>
            <div class="powerSquare">x<sup>y</sup></div>
            <div class="operator">/</div>
          </div>

          <div class="sectionOne">
            <div class="numb">7</div>
            <div class="numb">8</div>
            <div class="numb">9</div>
            <div class="operator">+</div>
          </div>
          <div class="sectionTwo">
            <div class="numb">4</div>
            <div class="numb">5</div>
            <div class="numb">6</div>
            <div class="operator">-</div>
          </div>
          <div class="sectionThree">
            <div class="numb">1</div>
            <div class="numb">2</div>
            <div class="numb">3</div>
            <div class="operator">*</div>
          </div>

          <div class="sectionFour">
            <div class="flipSign">+/-</div>
            <div class="numb">0</div>
            <div class="numb decimal">.</div>
            <div class="equal">=</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
