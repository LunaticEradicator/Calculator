<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="main">
        <h1>Calculator</h1>
        <div class="content">

            <div class="top">
                <div class="sectionFive">
                    <div class="display">
                        <div class="previousNumberDisplay"></div>
                        <div class="currentNumberDisplay">0</div>
                    </div>
                    <div class="backspace"><img class="backspaceImg" src="./img/backspace.png" alt="backspace"></div>
                </div>

            </div>

            <div class="bottom">
                <div class="sectionSix">
                    <div class="operator percentage"><button>%</button> </div>
                    <div class="clear"><button>C</button></div>
                    <div class="operator powerSquare"><button>x<sup>y</sup></button></div>
                    <div class="operator"><button>/</button> </div>
                </div>

                <div class="sectionOne">
                    <div class="numb"><button>7</button></div>
                    <div class="numb"><button>8</button></div>
                    <div class="numb"><button>9</button></div>
                    <div class="operator"><button>+</button></div>
                </div>
                <div class="sectionTwo">
                    <div class="numb"><button>4</button></div>
                    <div class="numb"><button>5</button></div>
                    <div class="numb"><button>6</button></div>
                    <div class="operator"> <button>-</button></div>
                </div>
                <div class="sectionThree">
                    <div class="numb"><button>1</button></div>
                    <div class="numb"><button>2</button></div>
                    <div class="numb"><button>3</button></div>
                    <div class="operator"><button>*</button></div>
                </div>

                <div class="sectionFour">
                    <div class="flipSign"><button>+/-</button> </div>
                    <div class="numb"><button>0</button></div>
                    <div class="numb decimal"><button>.</button></div>
                    <div class="equal"><button>=</button></div>
                </div>


            </div>
        </div>
    </div>
</body>

</html>
